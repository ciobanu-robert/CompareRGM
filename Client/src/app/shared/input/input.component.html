<div class="input-container">
    <ng-container *ngIf=" control.errors">
        <i [class]="faSolid + invalid_class"></i>
    </ng-container>
    <ng-container *ngIf="!control.errors">
        <i [class]="faSolid + valid_class"></i>
    </ng-container>
    <input 
        class="input" 
        [type]="type"    
        [placeholder]="placeholder"
        [formControl]="control"
    >
</div>
<ng-container *ngIf="control.touched && control.dirty">
    <p
        *ngIf="control.errors?.['required']" 
        class="errors"
    >
        Field is required.
    </p>
    <p
        *ngIf="control.errors?.['minlength']" 
        class="errors"
    >
        It must be at least 3 characters long.
    </p>
    <p
        *ngIf="control.errors?.['email']"
        class="errors"
    >
        You must enter a valid email.
    </p>
    <p
        *ngIf="control.errors?.['pattern']"
        class="errors"
    >
        Passwords must be at least 8 characters long, have 1
        uppercase letter, 1 lowercase letter, 1 number and one special character.
    </p>
    <p
        *ngIf="control.hasError('matching') && !control.errors?.['required']"
        class="errors"
    >
        Passwords must match.
    </p>
</ng-container>
