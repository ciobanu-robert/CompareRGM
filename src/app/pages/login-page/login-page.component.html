<div class="container">
    <div class="forum">
        <h1 class="title">Login</h1>
        <form>
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input 
                    type="text" 
                    class="input email" 
                    name="email"
                    placeholder="Email"
                >
            </div>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input 
                    type="password" 
                    class="input password" 
                    name="password"
                    placeholder="Password"
                >
            </div>
            <input 
                type="submit" 
                class="button login" 
                name="login"
                value="Login"
                routerLink="/dashboard"
                routerLinkActive="active"
            > 
            <button 
                class="button register" 
                routerLink="/register"
                routerLinkActive="active"
            >
                Register
            </button>
        </form>
    </div>
</div>
