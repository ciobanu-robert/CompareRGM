<div class="container">
    <div class="title-logo">
        <h1 class="title">
            <i class="logo fa-solid fa-scale-balanced"></i>
            COMPARE
            <i class="rgm">RGM</i>
        </h1>
    </div>

    <div class="search-bar">
        <input 
        class="search" 
        type="search"
        placeholder="Search"
        >
            <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="account">
        <span href="">
            <i class="fa-regular fa-bell"></i>
        </span>
        
        <span (click)="Visibility()">
            <i
                *ngIf="!visible" 
                class="fa-regular fa-circle-user"
            ></i>
            <i
                *ngIf="visible" 
                class="fa-solid fa-circle-user"
            ></i>
        </span>
    </div>
</div>

<app-profile-dropdown *ngIf="visible"></app-profile-dropdown>
